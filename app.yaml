application: personal-web-project
version: 3
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: index.html
  upload: index.html

- url: /index.html
  static_files: index.html
  upload: index.html

- url: /nocolor
  static_files: nocolor/index.html
  upload: nocolor/index.html

- url: /nocolor/
  static_files: nocolor/index.html
  upload: nocolor/index.html

- url: /nocolor/index.html
  static_files: nocolor/index.html
  upload: nocolor/index.html

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /css
  static_dir: css

- url: /js
  static_dir: js